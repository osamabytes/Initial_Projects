<div class="container mx-auto px-4 h-full">
  <div class="flex content-center items-center justify-center h-full">
    <div class="w-full lg:w-6/12 px-4">
      <div
        class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-blueGray-200 border-0"
      >
        <div class="rounded-t mb-0 px-6 py-6">
          <div class="text-center mb-3">
            <h6 class="text-blueGray-500 text-sm font-bold">Sign up with</h6>
          </div>
          <div class="btn-wrapper text-center">
            <button
              class="bg-white active:bg-blueGray-50 text-blueGray-700 font-normal px-4 py-2 rounded outline-none focus:outline-none mr-1 mb-1 uppercase shadow hover:shadow-md inline-flex items-center font-bold text-xs ease-linear transition-all duration-150"
              type="button"
              (click)="Test()"
            >
              <img alt="..." class="w-5 mr-1" src="assets/img/google.svg" />
              Google
            </button>
          </div>
          <hr class="mt-6 border-b-1 border-blueGray-300" />
        </div>
        <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
          <div class="text-blueGray-400 text-center mb-3 font-bold">
            <small>Or sign up with credentials</small>
          </div>
          <form #register="ngForm" (ngSubmit)="RegisterUser(register)" class="flex flex-wrap">
            <div class="relative w-6/12 mb-3 px-4">
              <label
                class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                htmlFor="grid-password"
              >
                First Name *
              </label>
              <input
                type="text"
                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                placeholder="Name"
                id="firstName"
                name="firstName"
                [(ngModel)]="UserRegisterDto.FirstName"
              />
              <span style="color: red;">{{firstNameError}}</span>
            </div>
            <div class="relative w-6/12 mb-3 px-4">
              <label
                class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                htmlFor="grid-password"
              >
                Last Name
              </label>
              <input
                type="text"
                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                placeholder="Name"
                id="lastName"
                name="lastName"
                [(ngModel)]="UserRegisterDto.LastName"
              />
            </div>

            <div class="relative w-full mb-3 px-4">
              <label
                class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                htmlFor="grid-password"
              >
                Email *
              </label>
              <input
                type="email"
                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                placeholder="Email"
                id="email"
                name="email"
                [(ngModel)]="UserRegisterDto.Email"
              />
              <span style="color: red;">{{emailError}}</span>
            </div>

            <div class="relative w-6/12 mb-3 px-4">
              <label
                class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                htmlFor="grid-password"
              >
                Password *
              </label>
              <input
                type="password"
                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                placeholder="Password"
                id="password"
                name="password"
                [(ngModel)]="UserRegisterDto.Password"
              />
              <span style="color: red;">{{passwordError}}</span>
            </div>

            <div class="relative w-6/12 mb-3 px-4">
              <label
                class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                htmlFor="grid-password"
              >
                Confirm Password *
              </label>
              <input
                type="password"
                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                placeholder="Confirm Password"
                id="confirm_password"
                name="confirm_password"
                [(ngModel)]="UserRegisterDto.ConfirmPassword"
              />
              <span style="color: red;">{{confirmPasswordError}}</span>
            </div>
            <div class="container px-4 mx-auto">
              <div class="flex flex-wrap">
                <div class="relative w-full mb-3">
                  <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2">Select Mode</label>
                  <input type="radio" name="type_id" [(ngModel)]="UserRegisterDto.TypeId" value="2FC8A3BA-5FE2-4611-8A56-B1BA30639F8B"> Shop Owner
                  <input type="radio" name="type_id" [(ngModel)]="UserRegisterDto.TypeId" value="5CA2B79B-EA4C-4B2D-912E-57F164EC9C4D"> Customer
                </div>
                <span style="color: red;">{{typeIdError}}</span>
              </div>
            </div>
            <div class="text-center mt-6 mr-2">
              <button
                class="bg-blueGray-800 text-white active:bg-blueGray-600 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full ease-linear transition-all duration-150"
                type="submit"
              >
                Create Account
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
